database:
	type: SQLite3
	file: test.db

class:
	name: Users
	
	select:
		param:
			name: cidade
			type: string
			
		sql: select UserId, Nome, Idade from Users where Cidade = ?
		
		select:
			name: UsersPhones
			param:
				name: UserId
				type: int
				origin: parent
	
			sql: |
				select
					Number
				from
					Phones
				where
					UserId = ?
				order by 
					Numbe
	
	update:
		sql: update table set field = ?